
{% extends "base.html" %}

{% block content %}
    <h1>Pesquisa de interações do banco de dados</h1>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <div>
            <input type="submit" value="OK">
        </div>
    </form>

    <ul>
        {% for interaction in interactions %}
            <li>
                {{ interaction.restype }} - {{ interaction.type }}
            </li>
        {% endfor %}
    </ul>
    
{% endblock content %}
